{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 p-5 w-50 border border-2 border-dark">
<h2 class="text-center">Addition</h2>

        {% csrf_token %}

<div class="mb-3">
  <label class="form-label">Number1</label>
  <input type="number" class="form-control" name="num1"  value="{{num1}}">
</div>

<div class="mb-3">
  <label  class="form-label">Number2</label>
  <input type="number" class="form-control" name="num2" value="{{num2}}">
</div>

</div>
    </form>

    {% if result %}

    {% endif %}
</div>


{% endblock %}
